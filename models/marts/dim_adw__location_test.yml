version: 2

models:

# =====================================================
  # DIM_ADW__LOCATION
# =====================================================
  - name: dim_adw__location
    description: "Dados da tabela de dimensão de localização"
    columns:
      - name: localizacao_sk
        description: "Chave primária surrogada da dimensão de localização"
        tests:
          - unique
          - not_null
      - name: territorio_fk
        description: "Chave estrangeira que conecta a tabela de dimensão de localização à tabela fato"
        tests:
          - dbt_utils.relationships:
              arguments:
                to: ref('stg_adw__person_stateprovince')
                field: territoryid

        

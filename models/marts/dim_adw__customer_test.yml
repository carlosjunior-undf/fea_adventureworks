version: 2

models:

# =====================================================
  # DIM_ADW__CUSTOMER
# =====================================================
  - name: dim_adw__customer
    description: "Dados da tabela de dimensão de cliente"
    columns:
      - name: cliente_sk
        description: "Chave primária surrogada da dimensão de cliente"
        tests:
          - unique
          - not_null
      - name: cliente_fk
        description: "Chave estrangeira que conecta a tabela de dimensão de cliente à tabela fato"
        tests:
          - dbt_utils.relationships:
              arguments:
                to: ref('stg_adw__person_businessentityaddress')
                field: businessentityid

        

version: 2

models:

# =====================================================
  # DIM_ADW__REASON
# =====================================================
  - name: dim_adw__reason
    description: "Dados da tabela de dimensão de motivo de venda"
    columns:
      - name: motivo_venda_sk
        description: "Chave primária surrogada da dimensão de motivo de venda"
        tests:
          - unique
          - not_null
      - name: motivo_venda_fk
        description: "Chave estrangeira que conecta a tabela de dimensão de motivo de venda à tabela fato"
        tests:
          - dbt_utils.relationships:
              arguments:
                to: ref('stg_adw__sales_salesorderheadersalesreason')
                field: salesreasonid

        

version: 2

models:

# =====================================================
  # DIM_ADW__PRODUCT
# =====================================================
  - name: dim_adw__product
    description: "Dados da tabela de dimensão de produtos"
    columns:
      - name: produto_sk
        description: "Chave primária surrogada da dimensão de produtos"
        tests:
          - unique
          - not_null
      - name: produto_fk
        description: "Chave estrangeira que conecta a tabela de dimensão de produtos à tabela fato"
        tests:
          - dbt_utils.relationships:
              arguments:
                to: ref('stg_adw__production_productinventory')
                field: productid

        
